apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'realm-android'
apply plugin: 'android-apt'
def AAVersion = '4.1.0'
def ASVersion = '24.2.0'
def EVersion = '2.2.2'

/**
 * i'm going to use retrolambda as there are issues with jackOptions
 * http://stackoverflow.com/questions/37765760/gradle-fails-sync-when-realm-gradle-plugin1-0-0-added-to-android-studio-project
 */
android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "info.juanmendez.realminit"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.1.6'

    apt "org.androidannotations:androidannotations:$AAVersion"
    compile "org.androidannotations:androidannotations-api:$AAVersion"

    compile 'com.squareup.dagger:dagger:1.2.5'
    compile 'com.squareup.dagger:dagger-compiler:1.2.5'

    compile "com.android.support:appcompat-v7:$ASVersion"
    compile "com.android.support:support-v4:$ASVersion"
    compile "com.android.support:design:$ASVersion"
    compile "com.android.support:recyclerview-v7:$ASVersion"


    testCompile 'junit:junit:4.12'

    //thanks Donn Felker http://goo.gl/JHPEUd
    androidTestCompile ("com.android.support.test.espresso:espresso-core:$EVersion"){
        exclude group: 'javax.inject'
    }

    androidTestCompile "com.android.support.test.espresso:espresso-intents:$EVersion"

    androidTestCompile("com.android.support.test.espresso:espresso-contrib:$EVersion") {
        exclude module: 'appcompat'
        exclude module: 'appcompat-v7'
        exclude module: 'design'
        exclude module: 'support-v4'
        exclude module: 'recyclerview-v7'
    }

    androidTestCompile "com.android.support:support-annotations:$ASVersion"
    androidTestCompile 'com.android.support.test:runner:0.5'

    androidTestCompile ('com.github.donnfelker:RealmEspressoContrib:0.1.2'){
        exclude module: 'appcompat-v7'
        exclude module: 'design'
        exclude module: 'support-v4'
        exclude module: 'recyclerview-v7'
    }
}